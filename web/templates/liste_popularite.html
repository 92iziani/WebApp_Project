<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Classement par popularité</title>

</head>
<body>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link active" href="/ecole">Ecoles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/etablissement">Etablissements</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/epreuve">Epreuves</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/option">Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/csp">Csp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/rech">Rechercher</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/moyenne_forms">Moyennes</a>
      </li>
  </ul>
  <br>

  <table class="table table-striped">
    <thead>
      <tr>
        <th scope="col"></th>
        <th scope="col">Code</th>
        <th scope="col">Nom</th>
        <th scope="col">Popularité</th>


      </tr>
    </thead>
    <tbody>
      {% for ecole in iteration %}

      <tr>
        <th scope="row"></th>
        <td>{{ecole[0]}}</td>
        <td>{{ecoles[ecole[0]]}}</td>
        <td>{{ecole[1]}}</td>

      </tr>


      {% endfor %}

    </tbody>
  </table>

</body>
</html>
