<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Nombre de voeux par école</title>

</head>
<body>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link" href="/ecole">Écoles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/etablissement">Établissements</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/epreuve">Épreuves</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="/option">Options</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/csp">Csp</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/rech">Rechercher</a>
      </li>
      <li class="nav-item">
        <a class="nav-link " href="/stats_forms">Statistiques</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="/voeuxparecole">Voeux par école</a>
      </li>
  </ul>
 <br>
 <table class="table table-striped nav-pills">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col"><a class="nav-link {{'active' if choice[0]=='name'}}" href="?order=name&sens={{'DESC' if choice==('name','ASC') else 'ASC'}}">Écoles</a></th>
      <th scope="col"><a class="nav-link {{'active' if choice[0]=='number'}}" href="?order=number&sens={{'DESC' if choice==('number','ASC') else 'ASC'}}">Nombre de voeux</a></th>
      <th scope="col"><a class="nav-link {{'active' if choice[0]=='ordre'}}" href="?order=ordre&sens={{'DESC' if choice==('ordre','ASC') else 'ASC'}}">Moyenne de l'ordre du voeux</a></th>
    </tr>
  </thead>
  <tbody>
    {% for line in liste %}

    <tr>
      <th scope="row"></th>
      <td>{{line[0]}}</td>
      <td>{{line[1]}}</td>
      <td>{{"{:.1f}".format(line[2])}}</td>
    </tr>


    {% endfor %}

  </tbody>
</table>
</body>
</html>
