<!DOCTYPE html>
<html lang="en">
<head>

    <title>Liste des épreuves</title>

<body>
  <ul class="nav nav-pills">
    <li class="nav-item">
      <a class="nav-link " href="/">Accueil</a>
      </li>
    <li class="nav-item">
      <a class="nav-link " href="/ecole">Écoles</a>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="/etablissement">Établissements</a>
    </li>

    </li>
    <li class="nav-item">

      </li>
      <li class="nav-item">

      </li>
      <li class="nav-item">

        <th scope="col">Epreuve</th>
        <th scope="col">Type</th>



      </tr>
    </thead>
    <tbody>
      {% for etab in liste %}

      <tr>
        <th scope="row"></th>
        <td>{{etab[0]}}</td>
        <td>{{etab[1]}}</td>
        <td>{{etab[2]}}</td>


      </tr>


      {% endfor %}

    </tbody>
  </table>
