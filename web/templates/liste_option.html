<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des options</title>
    <style>
        table{
            border-collapse: collapse;
            margin: auto;

}

td{
  border: 1px solid black;
  padding: 10px;
  text-align :center;

}
    </style>
</head>
<body>
    <table>
        <tr>
          <td><B><U>Epreuve</U></B></td>
          <td><B><U>Option</U></B></td>
        </tr>
        {% for option in liste %}
        <tr>
          <td>{{option[0]}}</td>
          <td>{{option[1]}}</td>
        </tr>
        {% endfor %}
      </table>
</body>
</html>
