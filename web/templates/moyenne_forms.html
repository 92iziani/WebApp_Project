<form id="moyenne" name="moyenne" method="POST">

    <div class="form-group">
      <label for="selecttype">Sélectionnez le type de l'épreuve :</label>
      <select class="form-control" name="type" onchange="changeRegion(this[this.selectedIndex].value);">
        <option></option>
        <option>ECRIT</option>
        <option>ORAL</option>
        <option>SPECIFIQUE</option>
        <option>CLASSEMENT</option>

      </select>
    </div>
    <div class="form-group">
      <label for="selectepreuve">Sélectionnez une épreuve :</label>
      <select class="form-control" name="epreuve">
        {% for ep in epreuves %}
        <option>{{ep[0]}}</option>
        {% endfor %}

      </select>
    </div>
    <div class="form-group">
      <label for="etablissement">Entrez le RNE de l'établissement :</label>
      <input type="text" class="form-control" name="etablissement">
    </div>


    <button type="submit" class="btn btn-primary btn-sm">Submit</button>
